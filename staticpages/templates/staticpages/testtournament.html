{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Football Masters Series</title> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}"> 
    </head>
<body>
    <header class="page-header">
        <div class="container">
            <h1><a href="/"><i>Football </i> | Masters Series</a></h1>
        </div>
    </header>
 
    <main class="container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>

    <p>Hi there!</p>
    <form action = "" method = "get">
        <label for="your_name">Your name: </label>
        <input id="your_name" type="text" name="your_name">
    <br>
        <label for="game1">Choose your first game:</label>
        <select id="game1" name="game1">
          <option value="QatSen">Qatar v Senegal</option>
          <option value="NedEcu">Netherlands v Ecuador</option>
          <option value="WalIra">Wales v Iran</option>
          <option value="EngUsa">England v USA</option>
        </select> 
        <input type="submit" value="OK">
    <br>
        <label for="game1">Choose your second game:</label>
        <select id="game1" name="game1">
          <option value="PolSau">Poland v Saudi Arabia</option>
          <option value="ArgMex">Argentina v Mexico</option>
          <option value="TunAus">Tunisia v Australia</option>
          <option value="FraDen">France v Denmark</option>
        </select> 
        <input type="submit" value="OK">
    
    </form>
</body>
</html>
